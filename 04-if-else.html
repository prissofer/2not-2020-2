<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documetno HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas com o uso de let, var, ou const.
        // Inicializar variáveis diretamente é má prática de programação
        'use strict'
        // parseInt()*tenta* converter um string em número inteiro, se conseguir o resultado será um númeero inteiro
        // contido na string. Se falha , o resultado será Nan (Not a Number)
        let num = parseInt(prompt('Informe um número inteiro:'))

        //if é sempre escrito minúsculo e é seguido obrigatoriaente por parênteses
        //a condição de teste deve estar dentro dos parênteses
        if(isNaN(num))  {
            alert('ERRo: o valor informado NÂO é um número inteiro válido!')
        }
        else if(num > 0) {
            alert ('O número informado é POSITIVO')
        }
        //else if são duas palavras separadas e tem o seu proprio bloco de comandos (entre{})
        else if(num == 0) {
            alert('O número informado é ZERO')
        }

        //else pe sempre escrito minúsculo e tem o seu próprio bloco de comandos (entre {})
        else{
            alert('O número informado é NEGATIVO')
        }

    </script>
</head>

</body>
</html>
