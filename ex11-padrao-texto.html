<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

    <meta charset="UTF-8">

<body>
<h1>Formulário Gerar Padrão</h1>

<div>
    <label>Informe um caractere:</label>
    <input id="caracter" type= "text" maxlength= "1"/>
</div>

<div>
    <label>Informe um número inteiro entre 1 e 100:</label>
    <input id='num' type='number'/>
</div>

<div id="resultado"></div>

<div>
<button id="gerar" onClick= "gerar()">Gerar Padrão</button>
</div>

  <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
    
        /* 

            Monte um formulário com os seguintes campos:
            * Um input de texto que aceite apenas 1 (um caractere)
            * Um input numérico que aceite números inteiros entre 1 e 100
            * Uma div para exibição do resultado
            * Botão "Gerar padrão"

            Validações:
            * Deve ser informado um caractere (não pode ser o espaço em branco)
            * Deve ter informado um número entre 1 e 100

            Ao clicar o botão "Gerar padrão", deverá ser exibido na div de
            resultado um padrão de texto conforme o exemplo abaixo:

            Se o caractere informado for * e o número selecionado for 11, serão
            geradas 11 linhas de padrão de texto, a primeira linha contendo
            uma vez o caractere, a segunda linha contendo o caractere duas
            vezes, e assim por diante:

            *
            **
            ***
            ****
            *****
            ******
            *******
            ********
            *********
            **********
            ***********
        */

       var elemCaracter = document.querySelector('#caracter')
       var elemNumero = document.querySelector('#num')
       var elemResultado = document.querySelector('#resultado')
       var elemGerarPadrao = document.querySelector('#gerarpadrao')

       function gerar() {

           var caracter = document.querySelector('#caracter').value;
           var num = parseInt(elemNumero.value);
           var resultado = document.querySelector('#resultado');

           if(elemCaracter.value.trim()== ' ') {
               alert('Informe um caractere:')
               elemCaracter.focus()
           }
            else if(elemNumero.value.trim() == ' ' || num <= 0 || num >100)  {
               alert('Informe um número entre 1 e 100:')
           }
           else {
               for(let i = 1; i <= num; i= i + 1) {
                   for(let c = 0; c < i ; c = c + 1) {
                       resultado.innerHTML = resultado.innerHTML + caracter;
                   }

                   resultado.innerHTML = resultado.innerHTML + "<br>"
               }
           }
       }

    </script>
</body>
</html>
